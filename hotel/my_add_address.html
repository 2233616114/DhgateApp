<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>my_add_address(新增地址页面)</title>
	<link rel="stylesheet" type="text/css" href="css/global.css" />
	<link rel="stylesheet" type="text/css" href="css/my_add_address.css" />
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/my_add_address.js"></script>
</head>
<body>
	<div class="con">
		<header>
			<img class="imgL" src="img/back.png" />
			<p class="header_title">新增地址</p>
		</header>
		<section>
			<dl>
				<dt>联系人</dt>
				<dd>
					<input class="name" type="text" placeholder="姓名"></input>
				</dd>
			</dl>
			<dl>
				<dt>电&nbsp;话</dt>
				<dd>
					<input class="tel" type="text" placeholder="收货人电话"></input>
				</dd>
			</dl>
			<dl>
				<dt>地&nbsp;址</dt>
				<dd>
					<input class="add" type="text" placeholder="小区/写字楼/学校等"></input>
				</dd>
			</dl>
			<button class="submit">确定</button>
		</section>
	</div>
</body>
</html>
